<div>
    <h3>Корзина</h3>
    <p></p>
    <table class="table table-hover">
        <thead>
        <tr>
            <td>Название</td>
            <td>Количество</td>
            <td>Цена</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="ci in cart.cartItems">
            <td>{{ci.productTitle}}</td>
            <td>{{ci.quantity}}</td>
            <td>{{ci.pricePerProduct + ' x ' + ci.quantity + ' = ' + ci.totalPrice}}</td>
        </tr>
        <tr>
            <td></td>
            <td>Итого:</td>
            <td>{{cart.totalPrice}}</td>
        </tr>
        </tbody>
    </table>
    <p></p>
    <button class="btn btn-primary" ng-click="createOrder()">Оформить заказ</button>
</div>
